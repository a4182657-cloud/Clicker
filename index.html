<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Telegram Clicker</title>

  <!-- Telegram WebApp API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root {
      --bg: var(--tg-theme-bg-color, #0f0f0f);
      --card: var(--tg-theme-secondary-bg-color, #1c1c1c);
      --text: var(--tg-theme-text-color, #ffffff);
      --accent: #4ade80;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: var(--bg);
      color: var(--text);
    }

    .app {
      max-width: 420px;
      margin: auto;
      padding: 12px;
    }

    .top {
      display: flex;
      justify-content: space-between;
      font-size: 18px;
      margin-bottom: 16px;
    }

    .clicker {
      text-align: center;
      margin: 30px 0;
    }

    .click-btn {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: none;
      font-size: 48px;
      background: var(--accent);
      color: #000;
      box-shadow: 0 8px 20px rgba(0,0,0,.4);
      transition: transform .1s ease;
      cursor: pointer;
    }

    .click-btn:active {
      transform: scale(0.95);
    }

    .click-text {
      margin-top: 10px;
      opacity: 0.7;
    }

    .cards {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 12px;
    }

    .card button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="app">

  <header class="top">
    <div>üí∞ <span id="coins">0</span></div>
    <div>‚≠ê <span id="level">1</span></div>
  </header>

  <div class="clicker">
    <button class="click-btn" onclick="clickCoin()">üñ±</button>
    <div class="click-text">–ù–ê–ñ–ú–ò</div>
  </div>

  <h3>–£–ª—É—á—à–µ–Ω–∏—è</h3>
  <div id="cards" class="cards"></div>

</div>

<script src="app.js"></script>
</body>
</html>
