<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Telegram Clicker</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root {
  --bg: #0f0f0f;
  --card: #1c1c1c;
  --text: #ffffff;
  --accent: #4caf50;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: Arial, sans-serif;
  padding-bottom: 70px;
}

.app {
  padding: 15px;
}

.top {
  display: flex;
  justify-content: space-between;
  font-size: 18px;
  margin-bottom: 10px;
}

.screen {
  display: none;
}

.screen.active {
  display: block;
}

.clicker {
  text-align: center;
  margin-top: 30px;
}

.click-btn {
  width: 140px;
  height: 140px;
  font-size: 40px;
  border-radius: 50%;
  border: none;
  background: var(--accent);
  color: white;
}

button {
  padding: 10px;
  margin-top: 10px;
  background: var(--accent);
  border: none;
  color: white;
  border-radius: 6px;
  font-size: 14px;
}

.cards .card {
  background: var(--card);
  padding: 10px;
  margin: 10px 0;
  border-radius: 8px;
}

.menu {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  display: flex;
  background: #111;
  border-top: 1px solid #333;
}

.menu button {
  flex: 1;
  background: none;
  color: white;
  font-size: 18px;
}
</style>
</head>

<body>

<div class="app">

  <div class="top">
    <div>üí∞ <span id="coins">0</span></div>
    <div>‚≠ê <span id="level">1</span></div>
  </div>

  <!-- CLICK SCREEN -->
  <div id="screen-click" class="screen active">
    <div class="clicker">
      <button class="click-btn" onclick="clickCoin()">üñ±</button>
      <p>–°–∏–ª–∞ –∫–ª–∏–∫–∞: <span id="clickPower">1</span></p>
      <button onclick="upgradeClick()">üîº –£–ª—É—á—à–∏—Ç—å –∫–ª–∏–∫</button>
      <p>–¶–µ–Ω–∞: <span id="clickPrice">50</span></p>
    </div>
  </div>

  <!-- CARDS SCREEN -->
  <div id="screen-cards" class="screen">
    <h3>üÉè –ö–∞—Ä—Ç–æ—á–∫–∏</h3>
    <div id="cards" class="cards"></div>
  </div>

  <!-- STATS SCREEN -->
  <div id="screen-stats" class="screen">
    <h3>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h3>
    <p>–í—Å–µ–≥–æ –∑–∞—Ä–∞–±–æ—Ç–∞–Ω–æ: <span id="totalEarned">0</span></p>
  </div>

</div>

<!-- MENU -->
<div class="menu">
  <button onclick="showScreen('click')">üñ±</button>
  <button onclick="showScreen('cards')">üÉè</button>
  <button onclick="showScreen('stats')">‚≠ê</button>
</div>

<script>
// TELEGRAM
const tg = window.Telegram.WebApp
tg.expand()

// PLAYER
const player = {
  coins: 0,
  totalEarned: 0,
  level: 1,
  clickPower: 1,
  clickLevel: 1
}

// CARDS
const cards = [
  { id: 1, name: "–§–µ—Ä–º–∞", basePrice: 50, income: 1, level: 0, maxLevel: 10 },
  { id: 2, name: "–ó–∞–≤–æ–¥", basePrice: 500, income: 10, level: 0, maxLevel: 10, unlock: 1 },
  { id: 3, name: "–ö–æ—Ä–ø–æ—Ä–∞—Ü–∏—è", basePrice: 5000, income: 100, level: 0, maxLevel: 10, unlock: 2 }
]

// SAVE / LOAD
function saveGame() {
  localStorage.setItem("clickerSave", JSON.stringify({ player, cards }))
}

function loadGame() {
  const save = localStorage.getItem("clickerSave")
  if (!save) return
  const data = JSON.parse(save)
  Object.assign(player, data.player)
  data.cards.forEach((c, i) => cards[i].level = c.level)
}

// LEVEL SYSTEM
function updateLevel() {
  let lvl = 1
  let xp = player.totalEarned
  let need = 100

  while (xp >= need) {
    xp -= need
    lvl++
    need = Math.floor(100 * Math.pow(lvl, 1.5))
  }
  player.level = lvl
}

// CLICK
function clickCoin() {
  player.coins += player.clickPower
  player.totalEarned += player.clickPower
  updateLevel()
  saveGame()
  render()
}

// CLICK UPGRADE
function clickUpgradePrice() {
  return Math.floor(50 * Math.pow(1.4, player.clickLevel))
}

function upgradeClick() {
  const price = clickUpgradePrice()
  if (player.coins >= price) {
    player.coins -= price
    player.clickLevel++
    player.clickPower++
    saveGame()
    render()
  }
}

// CARDS
function cardPrice(card) {
  return Math.floor(card.basePrice * Math.pow(1.5, card.level))
}

function isUnlocked(card) {
  if (!card.unlock) return true
  const prev = cards.find(c => c.id === card.unlock)
  return prev.level >= prev.maxLevel
}

function buyCard(id) {
  const card = cards.find(c => c.id === id)
  if (card.level >= card.maxLevel) return
  const price = cardPrice(card)
  if (player.coins >= price) {
    player.coins -= price
    card.level++
    saveGame()
    render()
  }
}

// INCOME
setInterval(() => {
  let income = 0
  cards.forEach(c => income += c.level * c.income)
  player.coins += income
  player.totalEarned += income
  updateLevel()
  render()
}, 1000)

// UI
function showScreen(name) {
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"))
  document.getElementById("screen-" + name).classList.add("active")
}

function render() {
  coins.innerText = player.coins
  level.innerText = player.level
  clickPower.innerText = player.clickPower
  clickPrice.innerText = clickUpgradePrice()
  totalEarned.innerText = player.totalEarned

  cardsDiv = document.getElementById("cards")
  cardsDiv.innerHTML = ""

  cards.forEach(card => {
    if (!isUnlocked(card)) return
    cardsDiv.innerHTML += `
      <div class="card">
        <b>${card.name}</b><br>
        –£—Ä–æ–≤–µ–Ω—å: ${card.level}/${card.maxLevel}<br>
        –î–æ—Ö–æ–¥: ${card.level * card.income}/—Å–µ–∫<br>
        ${
          card.level < card.maxLevel
            ? `–¶–µ–Ω–∞: ${cardPrice(card)} <button onclick="buyCard(${card.id})">–ö—É–ø–∏—Ç—å</button>`
            : `<b>–ú–∞–∫—Å. —É—Ä–æ–≤–µ–Ω—å</b>`
        }
      </div>
    `
  })
}

// START
loadGame()
render()
</script>

</body>
</html>
