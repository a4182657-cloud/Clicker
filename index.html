<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Telegram Clicker</title>

  <!-- Telegram WebApp API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      margin: 0;
    }
    .app {
      max-width: 420px;
      margin: auto;
      padding: 12px;
    }
    header.top {
      display: flex;
      justify-content: space-between;
      font-size: 18px;
      margin-bottom: 16px;
    }
    .clicker {
      text-align: center;
      margin: 30px 0;
    }
    .click-btn {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: none;
      font-size: 48px;
      background: #4ade80;
      color: #000;
      box-shadow: 0 8px 20px rgba(0,0,0,.4);
      transition: transform .1s ease;
      cursor: pointer;
    }
    .click-btn:active {
      transform: scale(0.95);
    }
    .click-text {
      margin-top: 10px;
      opacity: 0.7;
    }
    .cards {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .card {
      background: #1c1c1c;
      border-radius: 12px;
      padding: 12px;
    }
    .card button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #4ade80;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="app">

  <header class="top">

  <div class="clicker">
    <button class="click-btn" onclick="clickCoin()">üñ±</button>
    <div class="click-text">–ù–ê–ñ–ú–ò</div>
  </div>

  <h3>–£–ª—É—á—à–µ–Ω–∏—è</h3>
  <div id="cards" class="cards"></div>

</div>

<script src="app.js"></script>
</body>
</html>
